<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Short hand operators</title>
  </head>
  <body>
    operators : <br />
    x += 3 is same as x=x+3 <br />
    x *= 3 is same as x=x*3 <br />
    Short “modify-and-assign” operators exist for all arithmetical and bitwise
    operators: /=, -=
  </body>
  <script>
    let n = 2;

    n *= 3 + 5; // right part evaluated first, same as n *= 8

    alert(n); // 16
  </script>
</html>
