<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Confirm</title>
  </head>
  <body>
    The function confirm shows a modal window with a question and two buttons:
    OK and Cancel. <br />
    The result is true if OK is pressed and false otherwise.<br />

    Basically, this function returns boolean using the user input.
  </body>
  <script>
    let isBoss = confirm("Are you the boss?");
    alert(isBoss); // true if OK is pressed
  </script>
</html>
